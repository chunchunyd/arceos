[package]
name = "axruntime"
version = "0.1.0"
edition = "2021"
authors = ["Yuekai Jia <equation618@gmail.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
alloc = ["axalloc"]
paging = ["axhal/paging"]
platform-qemu-virt-riscv = ["axhal/platform-qemu-virt-riscv"]
default = []

[dependencies]
axalloc = { path = "../axalloc", optional = true }
axconfig = { path = "../axconfig" }
axhal = { path = "../axhal" }
axlog = { path = "../axlog" }
