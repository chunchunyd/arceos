name: Test CI

on: [push, pull_request]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: rust-src, llvm-tools-preview
    - name: Run unit test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --lib --no-fail-fast
